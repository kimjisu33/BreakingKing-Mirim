<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랭킹 입력</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <form action="/mysql_insert" method="post" name="rankForm">
        점수 <input type="text" name="score" id="score" value="" readonly><br>
        이름 <input type="text" name="name" id="name"><br>
        <input type="button" onclick="submit_btn()" value="제출" id="submitBtn">
        <input type="button" onclick="reload()" value="랭킹 X" id="replay">
    </form>
</body>
<script type="text/javascript">
    
    function reload(){
        window.opener.location.reload(true);
        window.close();
    }
    let input=document.getElementById("score");
    input.value=opener.document.getElementById("temp_input").value;
    
    function submit_btn(){
        let rankForm=document.rankForm;
        let name=rankForm.name.value;
        
        if(!name){
            alert('이름을 입력해 주세요');
        }else{
            rankForm.submit();   
        }
    }    
</script>
</html>
